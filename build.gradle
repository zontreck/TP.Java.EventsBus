plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'idea'
    id 'eclipse'
    id 'maven-publish'
}

group = "dev.zontreck"
archivesBaseName = "EventsBus"

java.toolchain.languageVersion = JavaLanguageVersion.of(17)
java {
    withSourcesJar()
    withJavadocJar()
}

configurations {
    provided
    implementation.extendsFrom(provided)
    runtime.extendsFrom(provided)
    compile.extendsFrom(provided)
}


def determinePatchVersion = {
    // get the name of the last tag
    def tagInfo = new ByteArrayOutputStream()
    exec {
        commandLine 'git', 'describe', '--tags'
        standardOutput = tagInfo
    }
    tagInfo = tagInfo.toString()

    if (!tagInfo.contains('-')) {
        return 0
    }
    return tagInfo.split("-")[1]
}
version = determinePatchVersion()
version = "${apiVer}.${version}"

println("Compile for version : ${version}")

repositories {
    // Use Maven Central for resolving dependencies.
    // mavenCentral()
    maven {
        url = "https://maven.zontreck.com/repository/internal"
        name = "Aria's Creations"
    }
}

dependencies {
    provided "com.google.guava:guava:31.1-jre"
}



jar {
    manifest {
        attributes (
                'Multi-Release': 'true'
        )
    }
    duplicatesStrategy = "exclude"
    from { configurations.provided.collect { it.isDirectory() ? it : zipTree(it) } }

    exclude 'META-INF/*'
    exclude 'META-INF/*'
    exclude 'META-INF/*'
}

jar.dependsOn(sourcesJar, javadocJar)

def MAVEN_PASSWORD_PROPERTY = "AriasCreationsMavenPassword"
publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
            artifact sourcesJar
            artifact javadocJar
        }
    }
    repositories {
        maven {
            url = "https://maven.zontreck.com/repository/zontreck"
            name = "ariascreations"
            if (project.findProperty(MAVEN_PASSWORD_PROPERTY) != null) {
                credentials {
                    username = "admin"
                    password = project.findProperty(MAVEN_PASSWORD_PROPERTY)
                }
            }
        }
    }
}

